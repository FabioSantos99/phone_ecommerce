<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/styles.css">
 
  <title>E-commerce</title>
</head>

<body class="bg-stone-200 d-flex flex-column ">
  

  <header class="d-flex bg-primary bg-gradient p-2 justify-content-between position-sticky top-0 z-1">

    <a href="/">


    <img class="rouded logo" src="/Img/phone_logo.png" alt="logo-loja" >

    </a>

  </header>

   <form class="d-flex w-100 px-5 gap-4 py-10 bg-light form-resp">

    <section id="dados-usuario" class=" bg-white rouded py-5 px-3 tam-form">
        <p class="mb-5 text-center fw-bold">Seus dados</p>
        <div class="d-flex flex-column py-5">
            <label for="nome" class="fw-bold text-sm">Nome</label>
            <input type="text" id="nome" class="rounded px-2 py-1" placeholder="Xxxxx xxxxx"
            required/>
        </div>

        <div class="d-flex flex-column px-10 py-3">
            <label for="email" class="fw-bold text-sm mb-2 ">Email</label>
            <input type="text" id="email" class="rounded px-2 border-2 border-slate-200 py-1" placeholder="fabio@email.com"
            required/>
        </div>

        <div class="d-flex flex-column py-5">
            <label for="telefone" class="fw-bold text-sm mb-2 ">Telefone de Contato</label>
            <input type="text" id="telefone" class="rounded px-2 py-1" placeholder="11 99999-9999"
            required/>
        </div>

    </section>
    <section id="pagamento-entrega" class=" bg-white rounded py-5 px-3">
        <p class="mb-5 text-center fw-bold">Pagamento-Entrega</p>
        <div class="d-flex flex-column px-10 py-5">
            <label for="numero-cartao" class="fw-bold text-sm mb-2">Numero do Cartão</label>
            <input type="text" id="numero-cartao" class="rounded px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111"
            required/>
        </div>

        <div class="d-flex">
            <div class="d-flex flex-column px-10 py-3 w-50">
                <label for="cvv" class="fw-bold text-sm mb-2 ">CVV</label>
                <input type="text" id="cvv" class="rounded px-2 border-2 border-slate-200 py-1 w-50 pag-form" placeholder="222"
                required/>
            </div>
            <div class="d-flex flex-column px-10 py-3 w-1/2">
                <label for="data" class="fw-bold mb-2 ">Data de Validade</label>
                <input type="text" id="data" class="rounded px-2 py-1" placeholder="09/2030"
                required/>
            </div>
        </div>

            <div class="d-flex flex-column px-10 py-3">
                <label for="cep" class="fw-bold mb-2 ">CEP</label>
                <input type="text" id="cep" class="rounded px-2 border-2 border-slate-200 py-1" placeholder="00000-000"
                required/>
            </div>
            <div class="d-flex flex-column px-10 py-3">
                <label for="endereco" class="fw-bold text-sm mb-2 ">Endereço</label>
                <input type="text" id="endereco" class="rounded px-2 border-2 border-slate-200 py-1" placeholder="Rua Beltrano da Silva"
                required/>
            </div>

            <div class="d-flex">
                <div class="d-flex flex-column px-10 py-3 w-50">
                    <label for="text" class="fw-bold text-sm mb-2 ">Numero</label>
                    <input type="number" id="numero" class="rounded px-2 py-1 w-50" placeholder="111"
                    required/>
                </div>

                <div class="d-flex flex-column px-10 py-3 w-50">
                    <label for="complemento" class="fw-bold text-sm mb-2 ">complemento</label>
                    <input type="text" id="complemento" class="rounded px-2 border-2 border-slate-200 py-1 w-50" placeholder="1A"
                    required/>
                </div>
            </div>

            
        
    </section>
    <section id="produtos-checkout" class="bg-white rounded py-5 tam-form">

    <section id="container-produtos-checkout" class=" overflow-y-auto px-2"></section>
    <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">

        <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg">$200</p>
    <button class="btn btn-primary text-white" type="submit">Finalizar Compra</button>

    </section>

    </section>

   </form>
   <script type="module" src="/src/checkout.js"></script>
</body>
</html>
